<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Replace With Alphabet Position</title>
  </head>
  <body>
    <!-- Welcome. In this kata you are required to, given a string, replace every
    letter with its position in the alphabet. If anything in the text isn't a
    letter, ignore it and don't return it. "a" = 1, "b" = 2, etc. Example
    alphabetPosition("The sunset sets at twelve o' clock.") Should return "20 8
    5 19 21 14 19 5 20 19 5 20 19 1 20 20 23 5 12 22 5 15 3 12 15 3 11" (as a
    string) -->
    <script src="app.js"></script>
  </body>
</html>
